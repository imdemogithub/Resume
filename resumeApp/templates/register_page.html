{% extends 'base.html' %}

{% block main_content %}
<!-- Header/Home -->
<header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">Welcome</span> To Resume Creator.</h1>
    <p>You can build your resume online.</p>
    <img src="/w3images/man_smoke.jpg" alt="boy" class="w3-image" width="992" height="1108">
  </header>

  <!-- Login Section -->
  <div class="w3-content w3-center w3-text-grey w3-padding-64" id="about">
    
    {% if not request.session.otp %}
    <form class="w3-row personal_info_form" style="width: max-content;text-align: center; margin:auto;" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <h2 class="w3-text-light-grey w3-center">Register</h2>
        <hr style="width:auto" class="w3-opacity">
        <div class="w3-padding-large">
            <p><input class="w3-input w3-padding-16" type="email" placeholder="Enter your email" required name="email"></p>
            <p><input class="w3-input w3-padding-16" type="password" placeholder="Enter password" required name="password"></p>
            <button class="w3-button w3-light-grey w3-padding-large" type="submit">
                Register <i class="fa fa-arrow-right"></i>
              </button>
        </div>
      </form>
    {% else %}
    
    <form class="w3-row personal_info_form" style="width: max-content;text-align: center; margin:auto;" method="POST" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <h2 class="w3-text-light-grey w3-center">Verify your email</h2>
        <hr style="width:auto" class="w3-opacity">
        <div class="w3-padding-large">
            <p><input class="w3-input w3-padding-16" type="password" placeholder="Enter password" required name="otp"></p>
            <button class="w3-button w3-light-grey w3-padding-large" type="submit">
                Verify <i class="fa fa-arrow-right"></i>
              </button>
        </div>
      </form>
    {% endif %}
  <!-- End Login Section -->
  </div>


{% endblock %}
